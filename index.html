<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prompt Arena Retro</title>
  <!-- Google Fonts: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* General Reset (opcional) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Contenedor principal */
    .container {
      width: 80%;
      margin: 2rem auto;
      background: #111;
      padding: 2rem;
      border: 2px solid #c77fdf;
      box-shadow: 0 0 10px #c77fdf;
      font-family: 'Press Start 2P', monospace; /* Fuente retro */
      color: #c77fdf;
    }

    /* Encabezado retro */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #c77fdf;
      text-shadow: 0 0 5px #c77fdf;
    }

    /* Navbar */
    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      border-bottom: 2px dashed #c77fdf;
    }

    .navbar li {
      padding: 1rem 2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .navbar li:hover {
      background: #222;
    }

    .navbar li.active {
      background: #333;
    }

    /* Secciones (pestañas) */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 800px; /* Doblamos el ancho de 400px a 800px */
      margin: 0 auto;
    }

    form label {
      font-weight: bold;
      font-size: 1rem;
    }

    /* Ajustamos el tamaño de los textareas:
       - Prompt: 8 filas
       - Respuesta: 16 filas
       - Ahora les damos width: 100% para que ocupen todo el ancho del form */
    #prompt {
      rows: 8;
      width: 100%;
    }

    #assistantReply {
      rows: 16;
      width: 100%;
    }

    form input[type="text"],
    form textarea {
      background: #222;
      color: #c77fdf;
      border: 1px solid #c77fdf;
      padding: 0.5rem;
      font-family: inherit;
    }

    /* Textarea no editable para la respuesta */
    #assistantReply:disabled {
      background: #222 !important;
      color: #c77fdf !important;
      border: 1px solid #c77fdf !important;
      opacity: 1; /* Para que no se vea atenuado */
    }

    form button {
      background: #c77fdf;
      color: #111;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    form button:hover {
      background: #fff;
      color: #000;
    }

    /* Leaderboard */
    .leaderboard-table {
      width: 80%;
      margin: 1rem auto;
      border-collapse: collapse;
      color: #fff;
      text-align: center;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      border: 1px solid #c77fdf;
      padding: 0.5rem;
    }

    /* Spinner para mostrar carga */
    .spinner {
      display: inline-block;
      margin-left: 8px;
      width: 14px;
      height: 14px;
      border: 2px solid #111;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <style>
    body {
      background: black !important;
    }
    p {
      font-family: Poppins !important;
    }
    @media (max-width: 768px) {
      #assistantReply:disabled, #prompt{
        line-height: 1.5;
      }
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        display: flex;
      }
      .navbar ul {
        display: block !important;
        width: 100%;
        text-align: center !important;
      }
    }
    @media (max-width: 768px) {
      .leaderboard-table, .leaderboard-table thead, .leaderboard-table tbody, .leaderboard-table tr, .leaderboard-table th, .leaderboard-table td {
        display: block;
        width: 100%;
      }
      .leaderboard-table tr {
        margin-bottom: 1rem;
      }
      .leaderboard-table th {
        display: block;
        text-align: left;
        padding: 8px 0;
        font-weight: bold;
        color: #fff;
        border: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .leaderboard-table td {
        text-align: left;
        padding: 8px 0;
        position: relative;
        border: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .leaderboard-table td::before {
        content: attr(data-label);
        font-weight: bold;
        text-transform: uppercase;
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">

    <!-- Encabezado con estilo retro -->
    <header class="header">
      <h1>PROMPT ARENA</h1>
    </header>

    <!-- Barra de navegación de pestañas -->
    <nav class="navbar">
      <ul>
        <li class="active" data-tab="tab-inicio">Inicio</li>
        <li data-tab="tab-leaderboard">Leaderboard</li>
      </ul>
    </nav>

    <!-- Contenido de la pestaña "Inicio" -->
    <section id="tab-inicio" class="tab-content active">
      <h2>Bienvenido</h2>
      <form id="promptForm">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="prompt">Prompt</label>
        <textarea id="prompt" name="prompt" rows="8" required></textarea>

        <label for="assistantReply">Respuesta</label>
        <textarea id="assistantReply" name="assistantReply" rows="16" disabled>Aquí aparecerá la valoración de tu prompt</textarea>

        <button type="submit" id="startButton">Empezar</button>
      </form>
    </section>

    <!-- Contenido de la pestaña "Leaderboard" -->
    <section id="tab-leaderboard" class="tab-content">
      <h2>Leaderboard</h2>
      <p>Aquí puedes ver tu puntuación si estás en el TOP100!</p>
      <!-- Tabla vacía, la llenaremos dinámicamente con datos de Google Sheets -->
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Posición</th>
            <th>Nombre</th>
            <th>Puntuación</th>
          </tr>
        </thead>
        <tbody id="leaderboardTableBody">
          <!-- Rellenado dinámicamente con JavaScript -->
        </tbody>
      </table>
    </section>

  </div>

  <!-- Script para la lógica de pestañas -->
  <script>
    // Selección de elementos del DOM
    const tabButtons = document.querySelectorAll('.navbar li');
    const tabContents = document.querySelectorAll('.tab-content');

    const promptForm = document.getElementById('promptForm');
    const assistantReply = document.getElementById('assistantReply');
    const startButton = document.getElementById('startButton');

    // URL del webhook de Make para enviar prompts
    const makeWebhookUrl = "https://hook.eu2.make.com/job7vih98lvyvrmkjci1mduqy7e4s37b";

    // URL CSV "forzada" para tu Google Sheet (nombre, puntuación)
    const publishedCsvUrl = "https://docs.google.com/spreadsheets/d/1J4EFIh4kzGIf3jjnW8U7ouXtYCFVeOFRxGUugmQS-KU/edit?usp=sharing";

    // Manejo de pestañas
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const tabTarget = button.getAttribute('data-tab');
        tabContents.forEach(content => {
          content.classList.remove('active');
          if (content.id === tabTarget) {
            content.classList.add('active');
          }
        });

        if (tabTarget === 'tab-leaderboard') {
          loadLeaderboardData();
        }
      });
    });

    // Evento de Submit del formulario
    promptForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const prompt = document.getElementById('prompt').value.trim();

      if (!username || !prompt) {
        assistantReply.value = "Debes rellenar todos los campos.";
        return;
      }

      // Bloqueamos el botón y añadimos spinner
      startButton.disabled = true;
      startButton.innerHTML = "Espere... <span class='spinner'></span>";

      assistantReply.value = "Procesando tu prompt...";

      fetch(makeWebhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, prompt }),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("Error al enviar datos a Make.");
          }
          return response.text();
        })
        .then(text => {
          assistantReply.value = text;
        })
        .catch(error => {
          assistantReply.value = "Error de red: " + error.message;
          console.error(error);
        })
        .finally(() => {
          // Volvemos a habilitar el botón y su texto
          startButton.disabled = false;
          startButton.textContent = "Empezar";
        });
    });

    // Función para cargar datos del Leaderboard y mostrarlos en la tabla
    function loadLeaderboardData() {
      const leaderboardBody = document.getElementById('leaderboardTableBody');
      leaderboardBody.innerHTML = "";

      fetch(publishedCsvUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("No se pudo obtener la hoja en CSV");
          }
          return response.text();
        })
        .then(csvText => {
          const lines = csvText.trim().split("\n");

          const records = [];
          for (let i = 1; i < lines.length; i++) {
            const rowData = lines[i].split(",");
            const puntos = parseInt(rowData[1], 10) || 0;

            records.push({
              nombre: rowData[0],
              puntuacion: puntos
            });
          }

          records.sort((a, b) => b.puntuacion - a.puntuacion);

          // Solo top 100
          const topRecords = records.slice(0, 100);

          topRecords.forEach((item, index) => {
            const row = document.createElement('tr');

            const posCell = document.createElement('td');
            posCell.textContent = index + 1;
            row.appendChild(posCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = item.nombre;
            row.appendChild(nameCell);

            const pointsCell = document.createElement('td');
            pointsCell.textContent = item.puntuacion;
            row.appendChild(pointsCell);

            leaderboardBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error(error);
          const errorRow = document.createElement('tr');
          const errorCell = document.createElement('td');
          errorCell.colSpan = 3;
          errorCell.textContent = "No se pudo cargar el leaderboard";
          errorRow.appendChild(errorCell);
          leaderboardBody.appendChild(errorRow);
        });
    }

  </script>
</body>
</html>
